<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact_page</title>
    <link rel="stylesheet" href="css/style.production.css" />
  </head>

  <body>
    <header class="flex space-between align-center p-2 mb-5">
      <div><img src="img/pixelart.jpg" width="200" /></div>
      <div>
        <nav class="navigation self-right" role="menubar">
          <a href="index.html" role="menuitem" class="navigation_list_item"
            >Home</a
          >
          <a href="about.html" role="menuitem" class="navigation_list_item"
            >My about page</a
          >
          <a href="work.html" role="menuitem" class="navigation_list_item"
            >Work</a
          >
          <a href="contact.html" role="menuitem" class="navigation_list_item"
            >Contact</a
          >
        </nav>
      </div>
    </header>
    <main class="container w-80">
      <div>
        <h1>My contact</h1>
        <p>c/o Summerlin Enterprise</p>
        <p>777 Star Street</p>
        <p>Las Vegas, NV 89074</p>
        <br />
        <a href="tel:7029275771">Call me at (702) 927-5771</a>
        <br />
        <a href="mailto:Summerlin@yahoo.com">Email: Summerlin@yahoo.com</a>
      </div>
      <br />
      <form action="" method="post" id="contact-form">
        <div class="mb-1">
          <label for="email">Email:</label>
          <input id="email" name="email" type="email" required />
        </div>
        <div class="mb-1">
          <label for="telephone">Telephone:</label>
          <input
            id="telephone"
            name="telephone"
            type="tel"
            pattern="\d{3}[\-]\d{3}[\-]\d{4}"
            required
          />
        </div>
        <div class="mb-1">
          <label for="message">Message:</label>
          <textarea id="message" name="message" required></textarea>
        </div>
        <div>
          <input type="submit" value="Send message" />
        </div>
      </form>
    </main>
    <script src="js/tota11y.min.js"></script>
  </body>
</html>
